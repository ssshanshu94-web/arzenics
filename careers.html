<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Careers - Arzenics</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Roboto", sans-serif;
    }

    body {
      background: #f9fafc;
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden; /* right side scroll रोकना */
      overflow-y: auto;   /* normal vertical scroll */
    }

    header {
      background: #0a3d62;
      color: #fff;
      padding: 1rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 2;
    }

    header img {
      height: 50px;
    }

    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .careers-section {
      flex: 1;
      padding: 4rem 5%;
      text-align: center;
      max-width: 800px;
      margin: auto;
      position: relative;
      z-index: 2;
    }

    .careers-section h1 {
      color: #0a3d62;
      margin-bottom: 1rem;
      font-size: 2.5rem;
    }

    .careers-section p {
      font-size: 1.2rem;
      color: #555;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: inline-block;
    }

    footer {
      background: #0a3d62;
      color: #fff;
      text-align: center;
      padding: 1.5rem;
      position: relative;
      z-index: 2;
    }

    /* Logo container at bottom-right */
    .logo-container {
      position: fixed;       /* viewport fix */
      bottom: 40px;          /* पहले 20px → अब 40px ऊपर */
      right: 0;              /* right corner */
      width: 350px;          /* visible area */
      height: 350px;         /* visible area */
      overflow: hidden;      /* बाहर का हिस्सा कभी न दिखे */
      z-index: 1;
      pointer-events: none;
    }

    .bg-logo-wrapper {
      position: absolute;
      bottom: -50px; /* crop effect */
      right: -50px;  /* crop effect */
      width: 400px;
      height: 400px;
    }

    .bg-logo-wrapper img {
      width: 100%;
      height: auto;
      display: block;
    }

    .bg-logo-wrapper::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* Gradient overlay reversed:
         top white → bottom transparent */
      background: linear-gradient(to bottom, rgba(249,250,252,1), rgba(249,250,252,0.2));
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <img src="Logo/SVG/logo1.svg" alt="Arzenics Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="careers.html">Careers</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Careers Section -->
  <section class="careers-section">
    <h1>Careers at Arzenics</h1>
    <p>
      Currently, there are no job openings available.<br>
      We will update soon once we have new openings.
    </p>
  </section>

  <!-- Logo Container (fixed to viewport, cropped, 40px up) -->
  <div class="logo-container">
    <div class="bg-logo-wrapper">
      <img src="Logo/SVG/favBlack.svg" alt="Arzenics Fav Logo">
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2025 Arzenics. All Rights Reserved.</p>
  </footer>
</body>
</html>
