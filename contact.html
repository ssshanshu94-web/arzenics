<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Arzenics</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Roboto", sans-serif;

      /* ðŸ”¹ Google Map Responsive */
    .map-wrapper {
      margin-top: 1.5rem;
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 10px;
      overflow: hidden;
    }

    .map-wrapper iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }
    }

    body {
      background: #f9fafc;
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      overflow-y: auto;
      position: relative;
    }

    header {
      background: #0a3d62;
      color: #fff;
      padding: 1rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 2;
    }

    header img {
      height: 50px;
    }

    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Contact Section */
    .contact-section {
      flex: 1;
      padding: 4rem 5%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      position: relative;
      z-index: 2;
    }

    .contact-info,
    .contact-form {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .contact-info h2,
    .contact-form h2 {
      margin-bottom: 1rem;
      color: #0a3d62;
    }

    .contact-info p {
      margin-bottom: 0.5rem;
    }

    .contact-form form input,
    .contact-form form textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .contact-form form button {
      background: #0a3d62;
      color: #fff;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .contact-form form button:hover {
      background: #3c6382;
    }

    /* Footer */
    footer {
      background: #0a3d62;
      color: #fff;
      text-align: center;
      padding: 1.5rem;
      position: relative;
      z-index: 3; /* footer à¤Šà¤ªà¤° à¤°à¤¹à¥‡à¤—à¤¾ */
    }

    /* ðŸ”¹ Logo behind footer (cropped from bottom) */
    .logo-container {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 350px;
      height: 350px;
      z-index: 1; /* footer à¤¸à¥‡ à¤ªà¥€à¤›à¥‡ */
      pointer-events: none;
    }

    .bg-logo-wrapper {
      position: absolute;
      bottom: -50px;
      right: -50px;
      width: 400px;
      height: 400px;
    }

    .bg-logo-wrapper img {
      width: 100%;
      height: auto;
      display: block;
    }

    .bg-logo-wrapper::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(249,250,252,1), rgba(249,250,252,0.2));
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <img src="Logo/SVG/logo1.svg" alt="Arzenics Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="careers.html">Careers</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="contact-section">
    <!-- Company Info -->
    <div class="contact-info">
      <h2>Contact Information</h2>
      <p><strong>Address:</strong> Nehran Pukhar, India</p>
      <p><strong>Phone:</strong> +91 7018362557</p>
      <p><strong>Email:</strong> kumarneerajnabl1@gmail.com</p>
      <p><strong>Working Hours:</strong> Mon - Fri, 9 AM - 6 PM</p>
      <div class="map-wrapper">
        <iframe
          src="https://www.google.com/maps?q=31.840437,76.202761&hl=en&z=16&output=embed"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          allowfullscreen>
        </iframe>
      </div>
    </div>
    

    <!-- Contact Form -->
    <div class="contact-form">
      <h2>Get in Touch</h2>
      <form id="contact-form">
        <input type="text" name="user_name" placeholder="Your Name" required>
        <input type="email" name="user_email" placeholder="Your Email" required>
        <input type="text" name="subject" placeholder="Subject" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <!-- ðŸ”¹ Logo behind footer -->
  <div class="logo-container">
    <div class="bg-logo-wrapper">
      <img src="Logo/SVG/favBlack.svg" alt="Arzenics Fav Logo">
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Arzenics. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>
  emailjs.init("eb9WpF0xxAZ0ZAlDI");

  document.getElementById("contact-form").addEventListener("submit", function (e) {
    e.preventDefault();

    emailjs.sendForm(
      "service_lby3b35",
      "template_h0fw3ea",
      this
    ).then(
      function () {
        alert("Message sent successfully!");
      },
      function (error) {
        console.error(error);
        alert("Failed to send message");
      }
    );
  });
</script>

</body>
</html>
