<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Arzenics</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Roboto", sans-serif;
    }

    body {
      background: #f9fafc;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: #0a3d62;
      color: #fff;
      padding: 1rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img {
      height: 50px;
    }

    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Contact Section */
    .contact-section {
      padding: 4rem 5%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .contact-info {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .contact-info h2 {
      margin-bottom: 1rem;
      color: #0a3d62;
    }

    .contact-info p {
      margin-bottom: 0.5rem;
    }

    .contact-form {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .contact-form h2 {
      margin-bottom: 1rem;
      color: #0a3d62;
    }

    .contact-form form input,
    .contact-form form textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .contact-form form button {
      background: #0a3d62;
      color: #fff;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .contact-form form button:hover {
      background: #3c6382;
    }

    /* Footer */
    footer {
      background: #0a3d62;
      color: #fff;
      text-align: center;
      padding: 1.5rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <img src="Logo/SVG/logo1.svg" alt="Arzenics Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="careers.html">Careers</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="contact-section">
    <!-- Company Info -->
    <div class="contact-info">
      <h2>Contact Information</h2>
      <p><strong>Address:</strong> Chandigarh, India</p>
      <p><strong>Phone:</strong> +91 7018362557</p>
      <p><strong>Email:</strong> xshubhamthakur@gmail.com</p>
      <p><strong>Working Hours:</strong> Mon - Fri, 9 AM - 6 PM</p>
    </div>

    <!-- Contact Form -->
    <div class="contact-form">
      <h2>Get in Touch</h2>
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <input type="text" placeholder="Subject" required>
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Arzenics. All Rights Reserved.</p>
  </footer>
</body>
</html>
