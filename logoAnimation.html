<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seamless Glow Highlight</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: transparent; /* background hata diya */
    }

    svg {
      width: auto;
      height: 90vh;
      overflow: visible;
    }

    /* Black base outline (always visible) */
    .base {
      fill: none;
      stroke: black;
      stroke-width: 1.5;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    /* White glowing moving highlight */
    .highlight {
      fill: none;
      stroke: white;
      stroke-width: 1;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 4 370;         
      stroke-dashoffset: 0;
      filter: drop-shadow(0 0 6px white) drop-shadow(0 0 12px white);
      animation: dashMove 90s linear infinite; 
      animation-delay: 0s;
    }

    @keyframes dashMove {
      to {
        stroke-dashoffset: -2000;  
      }
    }
  </style>
</head>
